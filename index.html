<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR to Salesforce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OCR to Salesforce</h1>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="controls">
            <button id="capture" class="button">Capture Image</button>
            <button id="flip-camera" class="button">Flip Camera</button>
        </div>
    </div>
    <textarea id="extracted-text" rows="10" cols="50" placeholder="Extracted text will appear here"></textarea>
    <script src="camera.js"></script>
</body>
</html>
